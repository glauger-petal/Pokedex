<h1 class='center'>Pok√©mon</h1>
  <div class='container'>
    <div class="row">
    <div *ngFor='let pokemon of pokemons' class="col s12 m6 l4">
      <div class="card horizontal" (click)="onSelect(pokemon)" pkmnBorderCard>
        <div class="card-image">
          <img src="{{pokemon.sprites.front_default}}">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name | uppercase }}</p>
            <div>
              <p class="badge">#{{ pokemon.id }}</p>
              <div *ngFor="let i of pokemon.types">
                <img src="../../assets/{{ i }}" />
              </div>
            </div>          
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
